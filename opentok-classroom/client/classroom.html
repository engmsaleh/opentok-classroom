<template name="classroom">
  {{#if activeRoom}}
    <div class="row-fluid classroom">
      <div class="span7">
        <span>This is where the reactive documents will go.</span>
      </div>
      <div class="offset7 span5">
        {{> opentok}}
        {{> chat}}
      </div>
      <input class="pull-right btn btn-primary" type="button" value="Leave Classroom"></input>
    <div>
  {{/if}}
</template>

<template name="opentok">
  <div id="opentok_console"></div>
  <div id="links">
        <input type="button" value="Connect" id ="connectLink" onClick="javascript:connect()" />
        <input type="button" value="Leave" id ="disconnectLink" onClick="javascript:disconnect()" />
        <input type="button" value="Start Publishing" id ="publishLink" onClick="javascript:startPublishing()" />
        <input type="button" value="Stop Publishing" id ="unpublishLink" onClick="javascript:stopPublishing()" />
  </div>
  <div id="myCamera" class="publisherContainer"></div>
  <div id="subscribers"></div>
  <script type="text/javascript" charset="utf-8">
    show('connectLink');
  </script>
</template>

<template name="chat">
  <div class="well">
    {{> chatlogs}}
    {{> chatinput}}
  </div>
</template>

<template name="chatlogs">
  <div>
    {{#each chatMessages}}
      <div>
        <span>{{author}}:</span><span>{{message}}</span>
      </div>
    {{/each}}
  </div>
</template>

<template name="chatinput">
  <div>
    <form>
      <textarea id="chatbox" class="chatbox" maxlength="500"></textarea>
      <input class="btn btn-primary" type="button" value="Submit"></input>
    </form>
  </div>
</template>
