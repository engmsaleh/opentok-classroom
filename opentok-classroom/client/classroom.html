<template name="classroom">
  {{#if activeRoom}}
    <div class="row-fluid classroom">
      <div class="span7">
        {{> documents}}
        <input class="pull-left btn btn-danger leaveroom" type="button" value="Leave Classroom"></input>
        {{#if isTeacher}}
          {{> teacherDashboard}}
        {{/if}}
      </div>
      <div class="span5">
        {{> opentok}}
        {{> chat}}
      </div>
    <div>
  {{/if}}
</template>

<template name="teacherDashboard">
  <div class="pull-right alert-info well well-small">
    <span>Teacher Dashboard</span>
    {{numSubscribers}}
  </div>
</template>

<template name="opentok">
  <div id="opentok_console" class="videobox well well-small">
    <div id="links">
      {{connectStudent}}
      {{#if isTeacher}}
        <input class="btn control-btn" type="button" value="Connect" id="connectLink" onClick="javascript:connect()" />
        <input class="btn control-btn" type="button" value="Disconnect" id="disconnectLink" onClick="javascript:disconnect()" />
        <input class="btn control-btn" type="button" value="Start Publishing" id="publishLink" onClick="javascript:startPublishing()" />
        <input class="btn control-btn" type="button" value="Stop Publishing" id="unpublishLink" onClick="javascript:stopPublishing()" />
      {{/if}}
    </div>
    <div id="myCamera" class="publisherContainer"></div>
    <div id="subscribers"></div>
    <script type="text/javascript" charset="utf-8">
      show('connectLink');
    </script>
  </div>
</template>

<template name="chat">
  <div class="well well-small chatcontainer">
    {{> chatlogs}}
  </div>
  {{> chatinput}}
</template>

<template name="chatlogs">
  <div>
    {{#each chatlogs}}
      <div>
        <b>{{author}}: </b><span>{{message}}</span>
      </div>
    {{/each}}
  </div>
</template>

<template name="chatinput">
  <div>
    <form>
      <textarea id="chatbox" class="chatbox" maxlength="500"></textarea>
      <input class="btn btn-primary" type="button" value="Submit"></input>
    </form>
  </div>
</template>
