<template name="documents">
  {{> documentList}}
  <hr>
  {{> documentView}}
</template>

<template name="documentList">
  <div>
    {{#each documents}}
      {{> document}}
    {{/each}}
  </div>
  <div id="createDocument">
    Name: <input type="text" id="new-document-name" placeholder="New document" /><input class="btn" type="button" id="new-document" value="Create Doc"/>
  </div>
</template>

<template name="document">
  <div class="document {{selected}}">
    <p>
    {{ name }}
    <input class="btn" type="button" id="edit-document" value="Edit"/>
    <input class="btn" type="button" id="delete-document" value="Delete"/>
    </p>
   </div>
</template>

<template name="documentView">
  {{#if selectedDocument}}
  {{#with selectedDocument}}
    <div>
      <p>{{ name }}</p>
        <textarea id="document-text" class="span12 documentbox">{{ text }}</textarea>
    </div>
   {{/with}}
   {{/if}}
</template>
