<template name="profile">
  <form class="form-horizontal well">
    <fieldset>
      <legend>Profile</legend>
      <div class="control-group">
        <label class="control-label" for="input01">Account Role</label>
        <div class="controls">
          <input type="text" class="input-xlarge" id="input01">
          <p class="help-block">Please enter either 'student' or 'teacher' (without quotes).</p>
        </div>
      </div>
      <div class="control-group">
        <label class="control-label" for="select01">TBD</label>
        <div class="controls">
          <select id="select01">
            <option>Student</option>
            <option>Teacher</option>
          </select>
        </div>
      </div>
      <div class="control-group">
        <label class="control-label" for="focusedInput">Focused input</label>
        <div class="controls">
          <input class="input-xlarge focused" id="focusedInput" type="text" value="This is focused…">
        </div>
      </div>
      <div class="control-group">
        <label class="control-label">Uneditable input</label>
        <div class="controls">
          <span class="input-xlarge uneditable-input">Some value here</span>
        </div>
      </div>
      <div class="control-group">
        <label class="control-label" for="disabledInput">Disabled input</label>
        <div class="controls">
          <input class="input-xlarge disabled" id="disabledInput" type="text" placeholder="Disabled input here…" disabled>
        </div>
      </div>
      <div class="control-group">
        <label class="control-label" for="optionsCheckbox2">Disabled checkbox</label>
        <div class="controls">
          <label class="checkbox">
            <input type="checkbox" id="optionsCheckbox2" value="option1" disabled>
            This is a disabled checkbox
          </label>
        </div>
      </div>
      <div class="form-actions">
        <button class="btn btn-primary">Save Changes</button>
        <button class="btn exit">Cancel</button>
      </div>
    </fieldset>
  </form>
</template>
