<template name="profile">
  <form class="form-horizontal well">
    <fieldset>
      <legend>Profile</legend>
      <div class="control-group">
        <label class="control-label" for="input01">Account Role</label>
        <div class="controls">
          <input type="text" class="input-xlarge" id="input01">
          <p class="help-block">Please enter either 'student' or 'teacher' (without quotes).</p>
        </div>
      </div>
      <div class="control-group">
        <label class="control-label" for="select01">TBD</label>
        <div class="controls">
          <select id="select01">
            <option>Student</option>
            <option>Teacher</option>
          </select>
        </div>
      </div>
      <div class="form-actions">
        <button class="btn btn-primary">Save Changes</button>
        <button class="btn exit">Cancel</button>
      </div>
    </fieldset>
  </form>
</template>
