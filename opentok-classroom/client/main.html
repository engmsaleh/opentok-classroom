<head>
  <title>opentok-classroom</title>
</head>

<body>
  {{> container}}
</body>

<template name="container">
  <div class="container-fluid">
    <div class="content">
      {{> navbar}}
      {{#if currentUser}}
        {{#unless inClass}}
          {{> classlistings}}
          {{> newclassform}}
        {{/unless}}
      {{/if}}
      {{#if inClass}}
        {{#each classrooms}}
          {{> classroom}}
        {{/each}}
      {{/if}}
    </div>
    {{> footer}}
  </div>
</template>

<template name="navbar">
  <div class="navbar navbar-fixed-top">
    <ul class="nav">
      <li><a class="brand" href="">Opentok Classrooms</a></li>
      <li class="dropdown">
        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
          Account
          <b class="caret"></b>
        </a>
        <ul class="dropdown-menu">
          <li>Dropdown</li>
        </ul>
      </li>
    </ul>
    <div class="pull-right">
      {{loginButtons align="right"}}
    </div>
  </div>
</template>

<template name="footer">
  <footer class="row-fluid span12">
    This is the footer.
  </footer>
</template>

<template name="classlistings">
  <h3>Available Classes</h3>
  {{#each classrooms}}
    <div>{{name}}</div>
    <div>{{owner}}</div>
  {{/each}}
</template>

<template name="newclassform">
  <div>
    <form>
      <input id="roomname" type="text"></textarea>
      <input class="btn btn-primary" type="button" value="Submit"></input>
    </form>
  </div>
</template>
