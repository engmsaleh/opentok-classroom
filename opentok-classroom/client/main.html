<head>
  <title>opentok-classroom</title>
</head>

<body>
  {{> container}}
</body>

<template name="container">
  <div class="container-fluid">
    <h1>Opentok Classrooms</h1>
    <div class="pull-right">
      {{loginButtons align="right"}}
    </div>
    {{#if currentUser}}
      {{> classlistings}}
      {{> newclassform}}
    {{/if}}
    {{#if inClass}}
      {{#each classrooms}}
        {{> classroom}}
      {{/each}}
    {{/if}}
  </div>
  {{> footer}}
</template>

<template name="footer">
  <footer class="row-fluid span12">
    This is the footer.
  </footer>
</template>

<template name="classlistings">
  <h3>Available Classes</h3>
  {{#each classrooms}}
    <div>{{name}}</div>
    <div>{{owner}}</div>
  {{/each}}
</template>

<template name="newclassform">
  <div>
    <form>
      <input id="roomname" type="text"></textarea>
      <input class="btn btn-primary" type="button" value="Submit"></input>
    </form>
  </div>
</template>
