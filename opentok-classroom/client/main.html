<head>
  <title>opentok-classroom</title>
</head>

<body>
  {{> container}}
</body>

<template name="container">
  <h1>Opentok Classrooms</h1>
  <div class="pull-right">
    {{loginButtons align="right"}}
  </div>
  {{#if currentUser}}
    {{> classlistings}}
    {{> newclassform}}
  {{/if}}
  {{#each classrooms}}
    {{> classroom}}
  {{/each}}
</template>

<template name="classlistings">
  <h3>Available Classes</h3>
  {{#each classrooms}}
    <div>{{name}}</div>
    <div>{{owner}}</div>
  {{/each}}
</template>

<template name="newclassform">
  <div>
    <form>
      <input id="roomname" type="text"></textarea>
      <input class="btn btn-primary" type="button" value="Submit"></input>
    </form>
  </div>
</template>
