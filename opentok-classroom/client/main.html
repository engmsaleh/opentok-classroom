<head>
  <title>opentok-classroom</title>
</head>

<body>
  {{> container}}
</body>

<template name="container">
  <div class="container-fluid">
    <div class="content">
      {{> navbar}}
      {{#unless currentUser}}
        {{> welcomepage}}
      {{/unless}}
      {{#if currentUser}}
        {{#unless inClass}}
          {{> classlistings}}
          {{> newclassform}}
        {{/unless}}
      {{/if}}
      {{#if inClass}}
        {{#each classrooms}}
          {{> classroom}}
        {{/each}}
      {{/if}}
    </div>
    {{> footer}}
  </div>
</template>

<template name="navbar">
  <div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
      <ul class="nav">
        <a class="brand" href="">Opentok Classrooms</a>
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown">
            Account
            <b class="caret"></b>
          </a>
          <ul class="dropdown-menu">
            <li>Dropdown</li>
          </ul>
        </li>
      </ul>
      <a class="btn btn-link pull-right">
        {{loginButtons align="right"}}
      </a>
    </div>
  </div>
</template>

<template name="welcomepage">
  <div class="hero-unit">
    <h1>Learn. Teach.</h1>
    <p>From anyone. To anyone. Anywhere in the world.</p>
    <p>
      <a class="btn btn-primary btn-large">
        Learn more
      </a>
    </p>
  </div>
</template>

<template name="footer">
  <footer class="row-fluid span12">
    <small>This is the footer.</small>
  </footer>
</template>

<template name="classlistings">
  <h3>Available Classes</h3>
  {{#each classrooms}}
    <div><a class="classname" href='' >{{name}}</a></div>
    <small><a class="ownername" href='' >{{owner}}</a></small>
  {{/each}}
</template>

<template name="newclassform">
  <div>
    <form>
      <input id="roomname" type="text"></textarea>
      <input class="btn btn-primary" type="button" value="Submit"></input>
    </form>
  </div>
</template>
