<head>
  <title>opentok-classroom</title>
</head>

<body>
  {{> container}}
</body>

<template name="container">
  <div class="container-fluid">
    <div class="content">
      {{> navbar}}
      {{#if recentSave}}
        <div class="alert-success well well-small">Changes saved!</div>
      {{/if}}
      {{renderPage}}
      {{#if currentUser}}
        {{#if inClass}}
          {{#each classrooms}}
            {{> classroom}}
          {{/each}}
        {{/if}}
      {{/if}}
    </div>
    {{> footer}}
  </div>
</template>

<template name="navbar">
  <div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">
      <ul class="nav">
        <a class="brand" href="/welcome">Opentok Classrooms</a>
        {{#if currentUser}}
          <li>
            <a id="profilebutton" href="./classrooms"><i class="icon-user"></i> Classrooms</a>
          </li>
          <li>
            <a id="profilebutton" href="./profile"><i class="icon-user"></i> My Account</a>
          </li>
        {{/if}}
      </ul>
      <a class="btn btn-link pull-right">
        {{loginButtons align="right"}}
      </a>
    </div>
  </div>
</template>

<template name="welcome">
  <div class="row-fluid span12">
    <div class="span2">
      <ul class="nav nav-list sidebar-nav-fixed">
        <li class="active"><a href="#"><i class="icon-home icon-white"></i> Welcome</a></li>
        <li><a href="#"><i class="icon-pencil"></i> What is OpenTok Classrooms?</a></li>
        <li><a href="#"><i class="i"></i> How does it work?</a></li>
      </ul>
    </div>
    <div class="span10">
      <div class="hero-unit">
        <img class="hero-image pull-right" src="chalkboard-map.jpg" />
        <h1>Learn. Teach.</h1>
        <p>From anyone. To anyone. Anywhere in the world.</p>
        <p>
          <a class="btn btn-primary btn-large">
            Sign Up <small>(free!)</small>
          </a>
          <a class="btn">
            Learn more
          </a>
        </p>
      </div>
      {{> about}}
    </div>
  </div>
</template>

<template name="about">
  <section>
    <h3>What is OpenTok Classrooms?</h3>
    <h5>Students</h5>
    <p>OpenTok Classrooms is a way for students around the world to find and study with the best teachers available. Want to learn a foreign language? Get a foreign teacher! Want to discuss Russian politics? Speak with a Russian!</p>

    <h5>Teachers</h5>
    <p>Whatever your special skill or knowledge, there are people out there looking to learn. OpenTok classrooms gives you the tools to attract students and teach remotely.</p>

    <h5>Classrooms come ready with:</h5>
      <ul>
        <li>Video chat</li>
        <li>Interactive documents that you and the teacher can edit collaboratively</li>
      </ul>
  </section>
  <section>
    <h3>How does it work?</h3>
    <h5>Students</h5>
    Create an account to check out the current class listings, then contact teachers for subjects that interest you. Pick a time to meet online, then show up for class and start learning!
    <p></p>
    <h5>Teachers</h5>
    <p>It takes just a few clicks to set up your very own classroom. Arrange a time to meet with students, then log on at the same time to study!</p>
    <br>
    <br>
  </section>
</template>

<template name="footer">
  <footer class="row-fluid span12">
    <div class="navbar navbar-fixed-bottom">
    <div class="navbar-inner">
      <ul class="nav pull-right">
        <li><a href="">About</a></li>
        <li><a href="http://www.markarossetti.com" >Built by Mark Rossetti</a></li>
      </ul>
    </div>
  </div>
  </footer>
</template>

<template name="classrooms">
  <h3>Available Classes</h3>
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Class Name</th>
        <th>Teacher Name</th>
        <th>Students Signed Up</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
    {{#each classrooms}}
      <tr>
        <td><a class="classname" href='' >{{name}}</a></td>
        <td><small><a class="ownername" href='' >{{owner}}</a></small></td>
        <td>5</td>
        <td>Open</td>
      </tr>
    {{/each}}
    </tbody>
  </table>
  {{#if isTeacher}}
    {{> newclassform}}
  {{/if}}
</template>

<template name="newclassform">
  <div>
    <form>
      <input id="roomname" type="text"></textarea>
      <input class="btn btn-primary" type="button" value="Submit"></input>
    </form>
  </div>
</template>
